<!doctype html>
<html>
  <head>
    <script>
      ShadyDOM = { force: false };
    </script>
    <script src="../shared/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../shared/boot.js"></script>
    <style>
      body, html {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      #controls {
        margin: 10px 0;
      }
      lit-virtualizer {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>
        Scroll to:
        <input id="index" type="number" placeholder="index" onchange="scrollElementIntoView({index: this.valueAsNumber, block: block.value, behavior: behavior.value})">
        <select id="block" onchange="scrollElementIntoView({index: index.valueAsNumber, block: this.value, behavior: behavior.value})">
          <option value="start">start</option>
          <option value="end">end</option>
          <option value="center">center</option>
          <option value="nearest">nearest</option>
        </select>
        <select id="behavior" onchange="scrollElementIntoView({index: index.valueAsNumber, block: block.value, behavior: this.value})">
          <option value="auto">auto</option>
          <option value="smooth">smooth</option>
        </select>
      </label>
    </div>
  </body>
</html>
